<section class="ftco-section d-flex justify-content-around ">
  <div class="container d-flex justify-content-center align-items-center  bg-dark bg-opacity-10">
    <div class="col-9 border-2 border-danger bg-danger bg-opacity-10 h-75 d-flex justify-content-center rounded-4 ">
      <form class="mt-5" [formGroup]="userGroup" (submit)="onSubmit()" >
        <div>
          <label>
            Name:
            <input formControlName="name" class="form-control col mt-3" type="text" #textInput>
          </label>
          <label>
            Description:
            <input formControlName="description" class="form-control col mt-3" type="text" #textInput>
          </label>
        </div>
        <div>

          <label>
            Country:
            <input formControlName="country" class="form-control col mt-3" type="text" #textInput>
          </label>

          <label>
            City:
            <input formControlName="city" class="form-control mt-3" type="text" #textInput>
          </label>
        </div>
        <label>
          Personal Address:
          <input formControlName="address" class="form-control mt-3" type="text" >
        </label>
        <br>
        <button type="submit" class="mt-3 bg-primary bg-opacity-10 border-0 col border-3">Save</button>
      </form>

    </div>
  </div>
  <div class="col-3  disabled">
    <img  class="col-12" src="https://images.unsplash.com/photo-1554647286-f365d7defc2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
  </div>
</section>
