<section class="ftco-section d-flex justify-content-around ">
  <div class="container d-flex justify-content-center align-items-center  bg-dark bg-opacity-10">
    <div class="col-9 border-2 border-danger bg-danger bg-opacity-10 h-75 d-flex justify-content-center rounded-4 ">
      <form class="mt-5" [formGroup]="userGroup" (submit)="onSubmit()" >
        <div>
        <label>
          Name:
          <input formControlName="name" class="form-control col mt-3" type="text" #textInput>
        </label>
        <label>
          Last Name:
          <input formControlName="lastname" class="form-control col mt-3" type="text" #textInput>
        </label>
        </div>
        <div>
        <label>
          Email:
          <input formControlName="email" class="form-control col mt-3" type="email" #emailInput>
        </label>

          <label>
            Password:
            <input formControlName="password" class="form-control mt-3" type="password" #passwordInput>
          </label>
          </div>
        <label>
          Are You Hotel Manager:
          <input formControlName="ishotelmanager" class=" mt-3" type="checkbox" >
        </label>
        <br>
        <button type="submit" class="mt-3 bg-primary bg-opacity-10 border-0 col border-3">Sign Up</button>
        <p class="text-center mt-5">Not a member? <a data-toggle="tab" routerLink="/login">Login</a></p>
      </form>

    </div>
  </div>
  <div class="col-3  disabled">
    <img  class="col-12" src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/login.jpg">
  </div>
</section>
